<h1 class="text-center w-auto m-4 p-2 font-extrabold">Gestion des projets</h1>

<a href="https://zakkwylde008.github.io/bruel-portfolio/#/backend008/projetCreate"><button class="w-20 mt-4 p-2 font-bold bg-sky-600 drop-shadow rounded-lg hover:bg-sky-200">Cr√©er</button></a>

<div class="relative overflow-x-auto mt-4">
    <table class="w-full text-sm text-left text-cyan-600 dark:text-cyan-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col">
                    Nom video
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let proj of projetlist" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ proj.nom }}
                </th>
                <td>
                    <span (click)="removeVideo(proj)" class="bg-rose-400 hover:bg-rose-600 text-white font-bold rounded p-1 focus:outline-none focus:shadow-outline"><button>Supprimer</button></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
