<h1 class="text-center w-auto m-4 p-2 font-extrabold">Gestion des expériences</h1>

<a href="https://zakkwylde008.github.io/bruel-portfolio/#/backend008/experienceCreate"><button class="w-20 mt-4 p-2 font-bold bg-sky-600 drop-shadow rounded-lg hover:bg-sky-200">Créer</button></a>

<div class="relative overflow-x-auto mt-4">
    <table class="w-full text-sm text-left text-cyan-600 dark:text-cyan-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col">
                    Id
                </th>
                <th scope="col">
                    Nom
                </th>
                <th scope="col">
                    Type
                </th>
                <th scope="col">
                    Date de début
                </th>
                <th scope="col">
                    Date de fin
                </th>
                <th scope="col">
                    Description
                </th>
                <th scope="col">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exp of experience" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ exp.id }}
                </th>
                <td class="py-4">
                    {{ exp.nom }}
                </td>
                <td class="py-4">
                    {{ exp.type }}
                </td>
                <td class="py-4">
                    {{ exp.dateDebut }}
                </td>
                <td class="py-4">
                    {{ exp.dateFin }}
                </td>
                <td class="py-4">
                    {{ exp.description }}
                </td>
                <td>
                    <span class="bg-emerald-400 hover:bg-emerald-600 text-white font-bold rounded p-1 focus:outline-none focus:shadow-outline" (click)="redirectToEdit(exp)"><button>Modifier</button></span> &nbsp;
                    <span class="bg-rose-400 hover:bg-rose-600 text-white font-bold rounded p-1 focus:outline-none focus:shadow-outline" (click)="removeExperience(exp)"><button>Supprimer</button></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
